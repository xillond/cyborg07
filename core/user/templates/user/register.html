{% extends 'main/layout.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block content %}

    <!-- ***** Main Content Start ***** -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-content">
<!-- Форма регистрации -->
            <div class="row justify-content-center">
              <div class="col-lg-6">
                {% if messages %}
                  <div class="container mt-4">
                    {% for message in messages %}
                      <div class="alert
                        {% if message.tags == 'error' %}
                          alert-danger
                        {% elif message.tags == 'success' %}
                          alert-success
                        {% elif message.tags == 'warning' %}
                          alert-warning
                        {% else %}
                          alert-info
                        {% endif %}
                        alert-dismissible fade show" role="alert"
                      >
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  </div>
                {% endif %}
                <div class="heading-section">
                  <h4><em>Создать</em> новый аккаунт</h4>
                </div>
                <div class="login-form bg-dark-transparent p-4 rounded shadow">
                  <form action="." method="post">
                    {% csrf_token %}

                    <!-- Используйте form.as_p для простоты, но можно стилизовать поля вручную -->
                    {{ form.as_p }}

                    <div class="text-center">
                      <button type="submit" class="btn btn-primary main-border-button-aa">
                        Зарегистрироваться
                      </button>
                    </div>
                  </form>

                  <div class="text-center mt-3">
                    <span>Уже есть аккаунт?</span>
                    <a href="{% url 'login' %}" class="text-decoration-underline">
                      Войти
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Конец формы регистрации -->
          </div>
        </div>
      </div>
    </div>
    <!-- ***** Main Content End ***** -->
{% endblock %}
